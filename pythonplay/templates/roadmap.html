{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/roadmap.css">
    <script src="{% static 'js/roadmap.js' %}"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header>
        <div class="header">
            <div class="logo">
                 <a href="{% url 'home' %}">
                    <img src="{% static 'img\snake.png' %}" alt="PythonPlay" width="59px">
                    <h1>PythonPlay</h1>
                 </a>
            </div>
            <div class="nav">
                <a href="{% url 'letsgo' %}"><img src="{% static 'img\profile.svg' %}" alt="Личный кабинет"></a>
                <a href="#"><img src="{% static 'img\notification.svg' %}" alt="Уведомления"></a>
            </div>
        </div>
    </header>
    <main>

        <h1>Как проходит ваше обучение?</h1>
        <form action="#" target="_self">
        <button class="bnt">Играть</button>
        </form>
        <div class="square"></div>
        <div class="roadmap">
            <div class="road">
                <svg width="100%" height="auto" viewBox="0 0 753 1250" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M120.555 32H611.403C641.55 32 670.165 45.2821 689.625 68.3072V68.3072C720.767 105.155 721.971 158.739 692.515 196.948L690.759 199.226C670.694 225.254 639.689 240.5 606.825 240.5H122.125C77.1464 240.5 38.2754 271.991 28.8823 315.978V315.978C25.9975 329.487 26.0899 343.477 29.1589 356.946V356.946C39.0108 400.182 77.4589 430.855 121.803 430.855H629.96C659.09 430.855 686.672 443.972 705.055 466.568V466.568C733.202 501.165 734.07 550.515 707.156 586.081L705.868 587.783C687.055 612.644 657.68 627.252 626.503 627.252H118.859C92.5351 627.252 67.4509 638.436 49.8567 658.016V658.016C20.7414 690.417 18.0924 738.713 43.4891 774.104L47.3057 779.423C66.2599 805.836 96.7792 821.5 129.29 821.5H608.985C640.457 821.5 670.118 836.22 689.151 861.285L694.391 868.186C722.146 904.737 718.287 956.248 685.395 988.256V988.256C668.432 1004.76 645.696 1014 622.026 1014H175.596C141.07 1014 108.684 1030.73 88.7037 1058.89L86.2421 1062.36C60.5575 1098.55 61.5687 1147.29 88.7326 1182.39V1182.39C107.824 1207.06 137.261 1221.5 168.454 1221.5H516" stroke="#4A1757" stroke-width="5" stroke-dasharray="20 20"/>
                    <circle cx="122" cy="32" r="29.5" stroke="#644C8B" stroke-width="5"/>
                    <circle cx="122" cy="32" r="23" fill="#A781DA"/>
                    <circle cx="528" cy="1218.5" r="32" fill="#644C8B"/>
                    <circle cx="528" cy="1218.5" r="23" fill="#A781DA"/>
                </svg>
            </div>
        </div>
        <form action="#" target="_self">
        <button class="bnt">Завершить</button>
        </form>
    </main>
    <footer>
        <img src="{% static 'img\line.svg' %}" alt="line">
        <div class="footer">
            <div class="contact">
                <p>ПОЧТА</p>
                <p style="color: #FFFFFF">email@tpu.ru</p>
            </div>
            <div class="contact">
                <p>СОЦ-СЕТИ</p>
                <div class="icons">
                    <a href="#"><img src="{% static 'img\vk.svg' %}" alt="VK" width="25px"></a>
                    <a href="#"><img src="{% static 'img\inst.svg' %}" alt="INST" width="25px"></a>
                </div>
            </div>
            <div class="contact">
                <p>ТЕЛЕФОН</p>
                <p style="color: #FFFFFF">0000-0000-0</p>
            </div>
        </div>
        <img src="{% static 'img\line.svg' %}" alt="line">
    </footer>
</body>
</html>

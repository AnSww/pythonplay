{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/roadmap.css">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header>
        <div class="header">
            <div class="logo">
                 <a href="{% url 'home' %}">
                    <img src="{% static 'img\snake.png' %}" alt="PythonPlay" width="59px">
                    <h1>PythonPlay</h1>
                 </a>
            </div>
            <div class="nav">
                <a href="{% url 'letsgo' %}"><img src="{% static 'img\profile.svg' %}" alt="Личный кабинет"></a>
                <a href="#"><img src="{% static 'img\notification.svg' %}" alt="Уведомления"></a>
            </div>
        </div>
    </header>
    <main>

        <h1>Как проходит ваше обучение?</h1>
        <form action="{% url 'snake' %}" target="_self">
        <button class="bnt">Играть</button>
        </form>

                <circle cx="715.5" cy="103.5" r="9.5" fill="#4A1757"/>
                <circle cx="27.5" cy="306.5" r="9.5" fill="#4A1757"/>
                <circle cx="728.5" cy="496.5" r="9.5" fill="#4A1757"/>
                <circle cx="713.5" cy="900.5" r="9.5" fill="#4A1757"/>
                <circle cx="87.5" cy="1032.5" r="9.5" fill="#4A1757"/>

            </div>
        </div>


        <form action="#" target="_self">
        <button class="bnt">Завершить</button>
        </form>
    </main>
    <footer>
        <img src="{% static 'img\line.svg' %}" alt="line">
        <div class="footer">
            <div class="contact">
                <p>ПОЧТА</p>
                <p style="color: #FFFFFF">email@tpu.ru</p>
            </div>
            <div class="contact">
                <p>СОЦ-СЕТИ</p>
                <div class="icons">
                    <a href="#"><img src="{% static 'img\vk.svg' %}" alt="VK" width="25px"></a>
                    <a href="#"><img src="{% static 'img\inst.svg' %}" alt="INST" width="25px"></a>
                </div>
            </div>
            <div class="contact">
                <p>ТЕЛЕФОН</p>
                <p style="color: #FFFFFF">0000-0000-0</p>
            </div>
        </div>
        <img src="{% static 'img\line.svg' %}" alt="line">
    </footer>
</body>
</html>
